<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Webpage</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!-- target="_blank" can be used to open a new webpage instead on opening on same wepage -->
        <!-- rel="noopener noreferrer" is used to security reason doesnt allow opened webpage to access our webpage -->

        <!-- Relative links is when you link to another page on your website -->
        <a href="./pages/about.html">About</a>
        <!-- image size can chnaged by alt  -->
        <img src="./images/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpg" alt="Dog" height="650" width="500">
    </body>
</html>
